## NOTE:                                                      ##
## - remember to raplce directories with your own directories ##
## - if using docker, path should be the one in the container ##

# user  nobody;
worker_processes  1;

# error_log  logs/error.log;
# error_log  logs/error.log  notice;
# error_log  logs/error.log  info;

# pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;

    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  logs/access.log  main;

    sendfile       on;
    # tcp_nopush     on;

    underscores_in_headers  on;

    # keepalive_timeout  0;
    keepalive_timeout  65;

    # gzip  on;

    # file server
    upstream fileserver {
      server minio:9000 weight=10;
    }

    # gateway server
    upstream gatewayserver {
      # if using docker, use host.docker.internal to access 127.0.0.1 on host machine
      server host.docker.internal:63010 weight=10;
    }

    # front-end ui (dev) server
    upstream uidevserver {
      # if using docker, use host.docker.internal to access 127.0.0.1 on host machine
      server host.docker.internal:8601 weight=10;
    }

    server {
        listen       80;
        server_name  www.51xuecheng.cn localhost;
        # rewrite ^(.*) https://$server_name$1 permanent;
        # charset koi8-r;

        ssi on;
        ssi_silent_errors on;

        # access_log  logs/host.access.log  main;

        location / {
            alias   /usr/share/nginx/html/xc-ui-pc-static-portal/;
            index   index.html index.htm;
        }

	    # api
        location /api/ {
            proxy_pass   http://gatewayserver/;
        }

        location /static/img/ {  
            alias   /usr/share/nginx/html/xc-ui-pc-static-portal/img/;
        }

        location /static/css/ {  
            alias   /usr/share/nginx/html/xc-ui-pc-static-portal/css/;
        }

        location /static/js/ {  
            alias   /usr/share/nginx/html/xc-ui-pc-static-portal/js/;
        }

        location /static/plugins/ {  
            alias   /usr/share/nginx/html/xc-ui-pc-static-portal/plugins/;
            add_header Access-Control-Allow-Origin http://ucenter.51xuecheng.cn;  
            add_header Access-Control-Allow-Credentials true;  
            add_header Access-Control-Allow-Methods GET;
        }

        location /plugins/ {  
            alias   /usr/share/nginx/html/xc-ui-pc-static-portal/plugins/;
        }

        location /course/preview/learning.html {
           alias   /usr/share/nginx/html/xc-ui-pc-static-portal/course/learning.html;
        }

        location /course/search.html {  
            root   /usr/share/nginx/html/xc-ui-pc-static-portal;
        }

        location /course/learning.html {  
            root   /usr/share/nginx/html/xc-ui-pc-static-portal;
        }

	    location /course/ {  
	        proxy_pass   http://fileserver/mediafiles/course/;
	    } 

        # openapi
	    location /open/content/ {
	        proxy_pass   http://gatewayserver/content/open/;
	    }

	    location /open/media/ {
	        proxy_pass   http://gatewayserver/media/open/;
	    }

        # error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        # location ~ \.php$ {
        #     proxy_pass   http://127.0.0.1;
        # }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        # location ~ \.php$ {
        #     root           html;
        #     fastcgi_pass   127.0.0.1:9000;
        #     fastcgi_index  index.php;
        #     fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #     include        fastcgi_params;
        # }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        # location ~ /\.ht {
        #     deny  all;
        # }
    }

    server {
        listen       80;
        server_name  file.51xuecheng.cn;
        # charset koi8-r;

        ssi on;
        ssi_silent_errors on;

        # access_log  logs/host.access.log  main;

        location /video {
            proxy_pass   http://fileserver;
        }

        location /mediafiles {
            proxy_pass   http://fileserver;
        }
    }

    server {
        listen       80;
        server_name  teacher.51xuecheng.cn;
        # charset koi8-r;

        ssi on;
        ssi_silent_errors on;

        # access_log  logs/host.access.log  main;

        location / {
            proxy_pass   http://uidevserver;
        }

        location /api/ {
            proxy_pass   http://gatewayserver/;
        }
    }

    server {
        listen       80;
        server_name  ucenter.51xuecheng.cn;
        # charset koi8-r;

        ssi on;
        ssi_silent_errors on;

        # access_log  logs/host.access.log  main;

        location / {
            alias   /usr/share/nginx/html/xc-ui-pc-static-portal/ucenter/;
            index   index.html index.htm;
        }

        location /include {
            proxy_pass   http://host.docker.internal;
        }

        location /img/ {
            proxy_pass   http://host.docker.internal/static/img/;
        }

        location /api/ {
            proxy_pass   http://gatewayserver/;
        }
    }

