server:
  servlet:
    # 内容管理接口的请求根路径
    context-path: /content
  port: 63040

#微服务配置
spring:
  profiles:
    active: dev-local # use specific config
  application:
    name: content-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

swagger:
  title: "学成在线内容管理系统"
  description: "内容系统管理系统对课程相关信息进行管理"
  base-package: com.xuecheng.content
  enabled: true
  version: 1.0.0

--- # specific config for local PC develop environment
spring:
  profiles: dev-local
  datasource:
    url: jdbc:mysql://localhost:3305/xc_edu_content?serverTimezone=UTC&userUnicode=true&useSSL=false
    username: root
    password: root

--- # specific config for local develop environment (in local virtual machine CentOS)
spring:
  profiles: dev-local-vm
  datasource:
    url: jdbc:mysql://192.168.101.65:3306/xc_edu_content?serverTimezone=UTC&userUnicode=true&useSSL=false
    username: root
    password: mysql