spring:
  profiles:
    active: dev # use specific environment config (nacos)
  application:
    name: media-service
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev
        group: xuecheng-edu-project
      config:
        namespace: dev
        group: xuecheng-edu-project
        file-extension: yml
        refresh-enabled: true
      shared-configs:
        - data-id: logging-${spring.profiles.active}.yml
          group: xuecheng-edu-common
          refresh: true